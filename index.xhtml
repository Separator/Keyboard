        <!-- COMMON LIBS -->

        <!-- keyboard -->
        <script type="text/javascript" src="js/libs/keyboard.js"></script>

        <script type="text/javascript">
            $(document).ready(function() {
                Common = {};
                Common['Keyboard'] = new Keyboard({});
                Common['Keyboard'].registerKey(
                    'F1',
                    {ctrlKey:1},
                    function() {
                        console.log('ctrl + F1 keydown');
                    }, function(time) {
                        console.log('ctrl + F1 keyup. Time: ' + time);
                    }, true
                );
            });
        </script>
